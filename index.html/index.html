<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matvareliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #app {
            max-width: 600px;
            margin: 0 auto;
        }

        #ingredient-list {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Matvareliste</h1>

        <div>
            <label for="ingredient-name">Matvarenavn:</label>
            <input type="text" id="ingredient-name" placeholder="Skriv inn matvarenavn">

            <label for="ingredient-quantity">Kvantum (kilo):</label>
            <input type="number" id="ingredient-quantity" placeholder="Skriv inn kvantum">

            <button onclick="addIngredient()">Legg til</button>
        </div>

        <div id="ingredient-list">
            <h2>Dine lagrede matvarer:</h2>
            <ul id="ingredients"></ul>
        </div>

        <button onclick="generateMeal()">Generer matrett</button>
        <p id="meal"></p>
    </div>

    <script>
        const ingredientList = [];

        function addIngredient() {
            const nameInput = document.getElementById('ingredient-name');
            const quantityInput = document.getElementById('ingredient-quantity');

            const name = nameInput.value.trim();
            const quantity = quantityInput.value.trim();

            if (name !== '' && quantity !== '' && !isNaN(quantity) && parseFloat(quantity) > 0) {
                const ingredient = {
                    name: name,
                    quantity: parseFloat(quantity)
                };

                ingredientList.push(ingredient);
                updateIngredientList();
                nameInput.value = '';
                quantityInput.value = '';
            } else {
                alert('Vennligst fyll ut gyldige verdier for matvarenavn og kvantum.');
            }
        }

        function updateIngredientList() {
            const ingredientsUl = document.getElementById('ingredients');
            ingredientsUl.innerHTML = '';

            ingredientList.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = `${ingredient.name} (${ingredient.quantity} kg)`;
                ingredientsUl.appendChild(li);
            });
        }

        function generateMeal() {
            const mealParagraph = document.getElementById('meal');

            if (ingredientList.length === 0) {
                mealParagraph.textContent = 'Legg til matvarer f√∏rst!';
                return;
            }

            const randomIngredient = ingredientList[Math.floor(Math.random() * ingredientList.length)];
            const meal = `Din tilfeldige matrett: ${randomIngredient.name} med noe annet!`;
            mealParagraph.textContent = meal;
        }
    </script>
</body>
</html>
