<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikkerspill</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 50px;
        }

        h1 {
            color: #61dafb;
        }

        #money {
            font-size: 24px;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a9d3;
        }

        #shop {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .upgrade-box {
            background-color: #45a9d3;
            color: #282c34;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Klikkerspill</h1>
    <div>
        <p>Penger: <span id="money">0</span></p>
        <button id="clickBtn" class="btn">Klikk meg!</button>
        <button id="resetBtn" class="btn">Tilbakestill</button>
    </div>

    <div id="shop">
        <div class="upgrade-box" id="buyUpgrade1Btn">Oppgradering 1<br>Pris: 10</div>
        <div class="upgrade-box" id="buyUpgrade2Btn">Oppgradering 2<br>Pris: 20</div>
    </div>

    <script>
        let money = parseInt(localStorage.getItem('money')) || 0;
        let upgradeCost1 = 10;
        let upgradeCost2 = 20;

        let incomePerClick = 1;
        let passiveIncome1 = 0;
        let passiveIncome2 = 0;

        document.getElementById('money').innerText = money;

        function updateMoney() {
            money += incomePerClick + passiveIncome1 + passiveIncome2;
            document.getElementById('money').innerText = money;
            localStorage.setItem('money', money.toString());
        }

        function resetGame() {
            money = 0;
            upgradeCost1 = 10;
            upgradeCost2 = 20;
            incomePerClick = 1;
            passiveIncome1 = 0;
            passiveIncome2 = 0;
            document.getElementById('money').innerText = money;
            localStorage.setItem('money', money.toString());
        }

        document.getElementById('clickBtn').addEventListener('click', function() {
            updateMoney();
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            resetGame();
        });

        document.getElementById('buyUpgrade1Btn').addEventListener('click', function() {
            if (money >= upgradeCost1) {
                money -= upgradeCost1;
                passiveIncome1 += 2;
                upgradeCost1 *= 2;
                document.getElementById('money').innerText = money;
                alert('Oppgradering 1 kjøpt! Passiv inntekt per sekund: 2');
                localStorage.setItem('money', money.toString());
            } else {
                alert('Ikke nok penger til å kjøpe oppgradering 1.');
            }
        });

        document.getElementById('buyUpgrade2Btn').addEventListener('click', function() {
            if (money >= upgradeCost2) {
                money -= upgradeCost2;
                passiveIncome2 += 5;
                upgradeCost2 *= 2;
                document.getElementById('money').innerText = money;
                alert('Oppgradering 2 kjøpt! Passiv inntekt per sekund: 5');
                localStorage.setItem('money', money.toString());
            } else {
                alert('Ikke nok penger til å kjøpe oppgradering 2.');
            }
        });

        // Oppdater passiv inntekt hvert sekund
        setInterval(function() {
            updateMoney();
        }, 1000);
    </script>
</body>
</html>
