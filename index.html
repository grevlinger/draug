<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreadforge Citadel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Dreadforge Citadel</h1>
  <div id="resourceList">
    <div id="metalPlateDisplay">Metal Plates: <span id="metalPlates">0</span> (+<span id="passiveIncome">0</span>/s)</div>
    <div id="screwDisplay" style="display: none;">Screws: <span id="screws">0</span></div>
  </div>

  <button id="button" onclick="clickButton()">Click to Generate Metal Plates</button>

  <div id="upgrades">
    <div id="factoryUpgrade" class="upgrade" onclick="buyUpgrade('factory')">Buy Factory</div>
    <div id="screwUpgrade" class="upgrade" onclick="buyUpgrade('screw')" style="display: none;">Buy Screw Generator</div>
    <div id="buyScrews" class="upgrade" onclick="buyScrews()" style="display: none;">Buy Screws</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
