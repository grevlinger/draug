<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stealthy Business</title>
</head>
<body>
  <div class="game-container">
    <h1>Stealthy Business</h1>
    <p>Coins: <span id="coins">0</span></p>
    <p>Purse: <span id="purse">0</span>/20 coins</p>
    <div class="inventory" id="inventory">
      <h2>Inventory</h2>
      <button id="apple-btn">Generate Apples</button>
    </div>
    <div class="market">
      <h2>Market</h2>
      <button id="sell-btn">Sell Apples</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
