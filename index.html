<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Incremental Idle Game</title>
</head>
<body>
    <div class="game-container">
        <div class="chat-box" id="output"></div>
        <button onclick="clickGold()" id="clickButton">Click for Gold</button>
        <div class="upgrades">
            <button onclick="buyUpgrade('clickUpgrade')" id="clickUpgrade">Upgrade Click (+1 Gold per Click)</button>
            <button onclick="buyUpgrade('passiveUpgrade')" id="passiveUpgrade">Upgrade Passive Income (+1 Gold per second)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
