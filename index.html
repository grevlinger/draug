<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Text RPG</title>
</head>
<body>

  <div id="character-selection">
    <div class="character-card" onclick="selectCharacter('warrior')">
      <h2>Warrior</h2>
      <img src="warrior-emoji.png" alt="Warrior Emoji" width="50">
    </div>

    <div class="character-card" onclick="selectCharacter('mage')">
      <h2>Mage</h2>
      <img src="mage-emoji.png" alt="Mage Emoji" width="50">
    </div>
  </div>

  <div id="homebase">
    <h1>Welcome to your Home Base!</h1>
    <p id="selected-character"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
