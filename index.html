<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Resource Management</title>
</head>
<body>
  <div class="resources">
    <h2>Resources</h2>
    <p>Metal Plates: <span id="metalPlatesCount">0</span> per second</p>
    <p>Screws: <span id="screwCount">0</span> per second</p>
    <p>Screw Piles: <span id="screwPileCount">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="produceMetalPlate()">Produce Metal Plate</button>
    <button onclick="buyFactory()">Buy Factory</button>
    <button onclick="buyScrewDuplicator()" id="screwDuplicatorButton" disabled>Buy Screw Duplicator</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
