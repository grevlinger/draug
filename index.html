<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikkerspill</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 50px;
        }

        h1 {
            color: #61dafb;
        }

        #money {
            font-size: 24px;
            margin-bottom: 20px;
            color: #61dafb;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a9d3;
        }
    </style>
</head>
<body>
    <h1>Klikkerspill</h1>
    <div>
        <p>Penger: <span id="money">0</span></p>
        <button id="clickBtn" class="btn">Klikk meg!</button>
        <button id="resetBtn" class="btn">Tilbakestill</button>
        <button id="buyUpgradeBtn" class="btn">Kjøp oppgradering</button>
    </div>

    <script>
        function resetGame() {
            money = 0;
            upgradeCost = 10;
            document.getElementById('money').innerText = money;
            localStorage.setItem('money', money.toString());
        }

        let money = parseInt(localStorage.getItem('money')) || 0;
        let upgradeCost = 10;

        document.getElementById('money').innerText = money;

        document.getElementById('clickBtn').addEventListener('click', function() {
            money++;
            document.getElementById('money').innerText = money;
            localStorage.setItem('money', money.toString());
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            resetGame();
        });

        document.getElementById('buyUpgradeBtn').addEventListener('click', function() {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                upgradeCost *= 2;
                document.getElementById('money').innerText = money;
                alert('Oppgradering kjøpt! Kostnad for neste oppgradering: ' + upgradeCost);
                localStorage.setItem('money', money.toString());
            } else {
                alert('Ikke nok penger til å kjøpe oppgraderingen.');
            }
        });
    </script>
</body>
</html>
