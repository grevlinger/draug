<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikkerspill</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        #money {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #score {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Klikkerspill</h1>
    <div>
        <p>Penger: <span id="money">0</span></p>
        <p>Score: <span id="score">0</span></p>
        <button id="clickBtn" class="btn">Klikk meg!</button>
        <button id="resetBtn" class="btn">Tilbakestill score</button>
        <button id="buyUpgradeBtn" class="btn">Kjøp oppgradering</button>
    </div>

    <script>
        let money = parseInt(localStorage.getItem('money')) || 0;
        let score = parseInt(localStorage.getItem('score')) || 0;
        let upgradeCost = 10;

        document.getElementById('money').innerText = money;
        document.getElementById('score').innerText = score;

        document.getElementById('clickBtn').addEventListener('click', function() {
            score++;
            money += score; // Konverter score til penger
            document.getElementById('score').innerText = score;
            document.getElementById('money').innerText = money;
            localStorage.setItem('score', score.toString());
            localStorage.setItem('money', money.toString());
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            score = 0;
            document.getElementById('score').innerText = score;
            localStorage.setItem('score', score.toString());
        });

        document.getElementById('buyUpgradeBtn').addEventListener('click', function() {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                upgradeCost *= 2; // Øk kostnaden for neste oppgradering
                document.getElementById('money').innerText = money;
                alert('Oppgradering kjøpt! Kostnad for neste oppgradering: ' + upgradeCost);
                localStorage.setItem('money', money.toString());
            } else {
                alert('Ikke nok penger til å kjøpe oppgraderingen.');
            }
        });
    </script>
</body>
</html>
