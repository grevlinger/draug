<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tale of the House Plant - Second Page</title>
</head>
<body>
    <div class="container">
        <h1>Your House Plant</h1>
        <div id="plant-container">
            <img src="your-plant-image.jpg" alt="Your House Plant" id="plant-image">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button id="water-button">Water the Plant</button>
        </div>
        <p id="happiness-text"></p>
        <div id="evolution-options" class="hidden">
            <h2>Choose an Evolution:</h2>
            <button id="evolution1">Evolution 1</button>
            <button id="evolution2">Evolution 2</button>
            <button id="evolution3">Evolution 3</button>
            <button id="evolution4">Evolution 4</button>
        </div>
        <div id="passive-income" class="hidden">
            <p id="evolution-text"></p>
            <img src="" alt="" id="evolution-image">
            <p>Passive Income: <span id="mana-counter">0</span> mana</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
